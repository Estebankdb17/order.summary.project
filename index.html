<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <img id="hero-illustration" src="images/illustration-hero.svg" alt="Music Illustration">
    <div class="main-info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music Icon">
        <section class="plan-type">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </section>
        <a id="change" href="#">Change</a>
      </div>
    </div>
    <div id="proceed-pay">
      <a href="#">Proceed to Payment</a>
    </div>
    <section id="cancel"><a href="#">Cancel Order</a></section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="blank" href="https://github.com/Estebankdb17">Esteban Reyes</a>.
  </footer>
</body>
</html>
